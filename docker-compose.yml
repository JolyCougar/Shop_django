version: '3'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    command: gunicorn toDo_app.wsgi:application --bind 0.0.0.0:8000 --workers 3 --max-requests 1000 --max-requests-jitter 100 --timeout 30 --log-level debug
    volumes:
      - static_volume:/home/app/web/static/
      - media_volume:/home/app/web/media/
    env_file:
      - ./.env
    networks:
      - my_network
    restart: always


  celery:
    build:
      context: ./
    command: celery -A toDo_app worker --loglevel=info
    depends_on:
      - web
      - redis
    networks:
      - my_network
    restart: always


  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - my_network
    restart: always


volumes:
  static_volume:
  media_volume:


networks:
  my_network:
    driver: bridge
