{% extends 'include/base.html' %}
{% load add_class %}
{% block title %}
    Восстановление пароля
{% endblock %}

{% block content %}
    <h2>Восстановление пароля</h2>
    <form method="post" class="password-recovery-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username_or_email">Имя пользователя или Email</label>
            <input type="text" name="username_or_email" id="username_or_email" class="form-control"
                   placeholder="Введите имя пользователя или email" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Восстановить пароль</button>
        </div>
    </form>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="success-message">{{ success }}</p>
    {% endif %}
{% endblock %}
