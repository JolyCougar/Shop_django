<section class="categories-slider">
    <div class="slider-container">
        <!-- Слайды -->
        {% for slide in marketing %}
            <div class="slide">
                <a href="{% url 'shop:promotion_detail' slide.url %}">
                    <img src="{{ slide.image.url }}" alt="{{ slide.image.name }}"></a>
                <div class="slide-caption">{{ slide.description }}</div>
                <!-- Навигация -->
                <button class="prev-slide">‹</button>
                <button class="next-slide">›</button>
            </div>
        {% endfor %}
    </div>
</section>
