<div id="reviews-tab" class="tab-pane">
    <h2>Отзывы</h2>
    {% for review in product.reviews.all %}
        <div class="review">
            <p><strong>{{ review.author }}</strong></p>
            <p>{{ review.text }}</p>
            <p class="review-date">{{ review.created_at|date:"d M Y" }}</p>
        </div>
    {% empty %}
        <p>Пока нет отзывов. Будьте первым!</p>
    {% endfor %}

    <!-- Форма для добавления отзыва -->
    <form action="/" method="post" class="review-form">
        {% csrf_token %}
        <textarea name="review_text" placeholder="Напишите ваш отзыв..." required></textarea>
        <button type="submit" class="btn btn-submit-review">Оставить отзыв</button>
    </form>
</div>
