<header>
    <div class="container header">
        <a href="/"><div class="logo">MY<span>Shop</span></div></a>
        <nav class="main-nav">
            <a href="#" title="О компании">О компании</a>
            <a href="#" title="Доставка">Доставка</a>
            <a href="#" title="Гарантия">Гарантия</a>
            <a href="#" title="Trade In">Trade In</a>
            <a href="#" title="Контакты">Контакты</a>
        </nav>
        <div class="header-tools">
            <input type="text" placeholder="Поиск" aria-label="Поиск товаров">
            <a href="{% url 'shop:cart_view' %}" class="cart" title="Корзина">Корзина</a>
            {% if user.is_authenticated %}
                <a href="{% url 'account:profile' user.pk %}" class="login"> {{ user.username }}</a>
                
                <form action="{% url 'account:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-link login">Выйти</button>
                </form>
                
            {% else %}
                <a href="{% url 'account:login' %}" class="login" title="Войти">Войти</a>
            {% endif %}


        </div>
    </div>
</header>
