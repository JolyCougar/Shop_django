<header>
    <div class="container header">
        <a href="/">
            <div class="logo">MY<span>Shop</span></div>
        </a>
        <nav class="main-nav">
            <a href="{% url 'about' %}" title="О компании">О компании</a>
            <a href="{% url 'delivery' %}" title="Доставка">Доставка</a>
            <a href="{% url 'warranty' %}" title="Гарантия">Гарантия</a>
            <a href="{% url 'trade_in' %}" title="Trade In">Trade In</a>
            <a href="{% url 'contact' %}" title="Контакты">Контакты</a>
        </nav>
        <div class="header-tools">
            <form method="get" action="{% url 'shop:product_search' %}">
        <input type="text" name="search" placeholder="Поиск" aria-label="Поиск товаров" value="{{ request.GET.q|default:'' }}">
        <button type="submit" class="search-header">Найти</button>
    </form>
            <a href="{% url 'shop:cart_view' %}" class="cart" title="Корзина">Корзина</a>
            {% if user.is_authenticated %}
                <a href="{% url 'account:profile' user.pk %}" class="login"> {{ user.username }}</a>

                <form action="{% url 'account:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-link login">Выйти</button>
                </form>

            {% else %}
                <a href="{% url 'account:login' %}" class="login" title="Войти">Войти</a>
                <a href="{% url 'account:registration' %}" class="login" title="Войти">Регистрация</a>
            {% endif %}


        </div>
    </div>
</header>
