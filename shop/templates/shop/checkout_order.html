{% extends 'include/base.html' %}
{% block title %}Оформление заказа{% endblock %}
{% block content %}
<div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Оформление заказа</h1>
    <form method="POST" action="{% url 'shop:create_order' %}" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column;">
            <label for="full_name" style="margin-bottom: 5px; color: #555;">ФИО получателя:</label>
            <input type="text" id="full_name" name="full_name" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="city" style="margin-bottom: 5px; color: #555;">Город:</label>
            <input type="text" id="city" name="city" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="delivery_address" style="margin-bottom: 5px; color: #555;">Адрес:</label>
            <input type="text" id="delivery_address" name="delivery_address" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="payment_method" style="margin-bottom: 5px; color: #555;">Способ оплаты:</label>
            <select id="payment_method" name="payment_method" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="Онлайн">Онлайн</option>
                <option value="При получении">При получении</option>
            </select>
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="delivery_method" style="margin-bottom: 5px; color: #555;">Способ доставки:</label>
            <select id="delivery_method" name="delivery_method" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="Транспортной компанией">Транспортной компанией</option>
                <option value="Почтой">Почтой</option>
            </select>
        </div>
        <button type="submit" class="btn" style="padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Подтвердить заказ
        </button>
    </form>
</div>
{% endblock %}
