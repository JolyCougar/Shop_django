{% extends 'include/base.html' %}
{% load add_class %}
{% block title %}
    Управление пользователями
{% endblock %}

{% block filters %}
    {% include 'include/profile_menu.html' %}
{% endblock %}

{% block content %}
    <h1>Добавить категорию</h1>
    <form method="post">
        {% csrf_token %}

        <div class="product-form-group">
            <label for="{{ form.name.id_for_label }}">Введите название</label>
            <input type="text" name="name" id="{{ form.name.id_for_label }}"
                   class="product-form-control">
        </div>


        <button type="submit" class="product-form-button">Добавить</button>
    </form>
    <p><a href="{% url 'shop:product_list_admin' %}" class="back-to-product-list-btn">Назад к списку товаров</a></p>

{% endblock %}
